- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/powerlevel10k/: powerlevel10k

- shell:
    - [git submodule update --init --recursive, Installing submodules]

