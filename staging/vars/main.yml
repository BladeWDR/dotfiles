--- 
apps:
  - python3
  - python3-pip
  - direnv
  - rofi
  - compton
  - unzip
  - gzip
  - polybar
  - alacritty
  - apt-transport-https
  - ca-certificates
  - gnupg

pip_install_packages:
  - ansible-lint
  - yamllint

dot_files: 
  - zsh_aliasrc
  - .bashrc
  - .bash_aliases
  - .compton.conf
  - .config/nvim
  - .config/alacritty/alacritty.yml
  - .config/i3
  - .config/polybar
  - .config/ranger
  - .config/rofi
  - .gitconfig
  - .local/scripts
  - powerlevel10k
  - powerlevel10k.zsh-theme
  - .p10k.zsh
  - .tmux.conf
  - .zshrc

username: scott

folders:
  - git
  - .local

depends:
  - ninja-build
  - gettext
  - cmake
  - unzip
  - curl
  - zsh
  - g++
  - zsh-autosuggestions
  - zsh-syntax-highlighting
  - git
  - ripgrep
  - fzf
  - fd-find

neovim_current: 0.10.0
nodejs_version: "20.x"

starship_version: "latest"
starship_url: https://github.com/starship/starship/releases/latest/download/starship-{{ ansible_architecture }}-unknown-linux-gnu.tar.gz
starship_download_path: "/tmp/starship.tar.gz"
starship_installation_directory: "/usr/local/bin"
