- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create:
  - ~/.config/alacritty
  - ~/.config/aerc
  - ~/.gnupg
  - ~/.local/
  - ~/.local/share/systemd
  - ~/.local/share/newsboat
  - ~/.w3m

- link:
    ~/.config/aerc/aerc.conf: aerc/aerc.conf
    ~/.config/aerc/binds.conf: aerc/binds.conf
    ~/.config/aerc/stylesets: aerc/stylesets
    ~/.config/aerc/templates: aerc/templates
    ~/aliasrc: zsh_aliasrc
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.compton.conf: compton.conf
    ~/.config/nvim: nvim
    ~/.config/alacritty/alacritty.toml: alacritty.toml
  # ~/.config/mutt: mutt
  # ~/.mbsyncrc: mbsyncrc
    ~/.config/fuzzel: fuzzel
    ~/.config/gammastep: gammastep
    ~/.config/ghostty: ghostty
  # ~/.config/managarr: managarr
    ~/.config/newsboat: newsboat
    ~/.config/ranger: ranger 
    ~/.config/rofi: rofi
    ~/.config/starship.toml: starship.toml 
    ~/.w3m/keymap: w3m/keymap
    ~/.config/yazi: yazi
    ~/.gitconfig: .gitconfig
    ~/.gnupg/gpg-agent.conf: gpg-agent.conf
    ~/.local/scripts/: scripts
    ~/.local/share/systemd/user: systemd
    ~/.ssh/config: ssh_config
    ~/.tmux.conf: tmux.conf
    ~/.vifm: .vifm
    ~/.zshrc: zshrc


- shell:
    - [chmod +x ~/.local/scripts/*]

